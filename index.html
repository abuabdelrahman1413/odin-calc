<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.2/math.js"
      integrity="sha512-4vGLXd5ZPHkM+Zn+obYsu3aBrEp6n+axFg121HlOX7CI+9N2xFLJ8nC8EAA+FPRIESEtb52vt3pP2o6g1LNtlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display_area"></div>
      <div class="row">
        <button>C</button>
        <button>(</button>
        <button>)</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>Del</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
